xcassets:
  - inputs: 
      - Weather/Resources/Images/Assets.xcassets
    outputs:
      - templateName: swift4
        output: Weather/Resources/Constants/Images.swift
        params:
          enumName: Asset
          publicAccess: true

fonts:
  inputs:
    - Weather/Resources/Fonts
  outputs:
    - templateName: swift4
      output: Weather/Resources/Constants/Fonts.swift
      params:
        publicAccess: true

strings:
  inputs:
    - Weather/Resources/Strings/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift4
      output: Weather/Resources/Constants/Strings.swift
      params:
        publicAccess: true
